<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fluid Video</title>
        <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
        <style>
            #my-video {
                width: 100%;
                height: 100vh;
            }
        </style>
    </head>

    <body>

        <div class="video-container">
            <video id="my-video" class="video-js vjs-penpencil" controls autoplay muted preload="auto"
                data-setup='{"playbackRates": [0.5, 1, 1.5, 2], "controls": true}'>
                <!-- ক্যাপশন বা সাবটাইটেল ট্র্যাক -->
                <track kind="subtitles" src="captions.vtt" srclang="en" label="English" default>
                <!-- এখানে 'captions.vtt' হলো ক্যাপশন ফাইলের URL -->

                আপনার ব্রাউজার ভিডিও ট্যাগ সাপোর্ট করে না।
            </video>
        </div>

        <!-- HLS.js লাইব্রেরি -->
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <!-- Video.js লাইব্রেরি -->
        <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>

        <script>
            var video = document.getElementById('my-video');
            var videoSrc = 'https://raw.githubusercontent.com/KMABIDHASAN63/project/refs/heads/main/discovery.m3u8';

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari support
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            }
        </script>

    </body>

</html>
